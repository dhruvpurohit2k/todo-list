<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
  </head>
  <body>
    <header>
      <p>TO DO LIST</p>
      <!-- <button id="home">Home</button> -->
      <button id="createListItem">+ ITEM</button>
    </header>
    <sidebar>
      <!-- <p id="sidebarheading">Lists</p> -->
      <ul id="sidebaritems"></ul>
    </sidebar>
    <main>
      <div class="list"></div>
    </main>
    <dialog>
      <form action="" method="dialog">
          <label for="listHeading">Name of the List:</label>
          <input type="text" name="listHeading" id="listHeading">
          <div id="listItems">
          <label for="listItem1"> Item 1 :</label>
          <input type="text" name="listItem1">
          </div>
          <button type="button" id="addListItem">+</button>
        <footer>
          <label for="dueDate">Due Date : </label>
          <input type="datetime-local" name="dueDate" id="dueDate" />
          <button type="submit" id="saveButton">SAVE</button>
        </footer>
      </form>
    </dialog>
  </body>
</html>
